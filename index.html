<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wandering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Wandering</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Food Wandering</h2>
            <p>Discover the best food experiences around you.</p>
        </section>
        <section id="explore">
            <h2>Explore</h2>
            <div class="food-cards">
                <!-- Food cards will be inserted here by JavaScript -->
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are passionate foodies bringing the best food experiences to you.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Food Wandering. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
